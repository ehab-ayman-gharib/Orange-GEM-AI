<!doctype html>
<html lang="en">

<head>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=portrait">
  <title>CameraKit - Template</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Main Container -->
  <div class="app-container">
    <script type="module" src="/src/main.ts"></script>
    <!-- Camera Kit Section (Hidden by default) -->
    <div id="Camera-Kit-Section" class="Camera-Kit-Section">
      <canvas id="CameraKit-AR-Canvas"></canvas>
      <!-- Photo Preview Canvas (Hidden by default) -->
      <canvas id="photo-preview-canvas" style="display: none;"></canvas>

      <!-- Screenshot Button -->
      <button id="capture-btn" class="capture-btn" title="Take Screenshot" style="display: none;">
      </button>

      <!-- Download Button (Hidden by default) -->
      <button id="download-btn" class="download-btn" style="display: none;">
      </button>

      <!-- Close Button (Hidden by default) -->
      <button id="close-btn" class="close-btn" style="display: none;">
      </button>
    </div>
    <!-- Splash Loading GIF -->
    <div id="splash-loader">
      <img src="/loading.gif" alt="Loading..." />
    </div>
  </div>
</body>

</html>
