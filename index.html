<!doctype html>
<html lang="en">

<head>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=portrait">
  <title>ORANGE-GEM-AI</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Main Container -->
  <div class="app-container">
    <script type="module" src="/src/main.ts"></script>
    <!-- Camera Kit Section (Hidden by default) -->
    <div id="Camera-Kit-Section" class="Camera-Kit-Section">
      <canvas id="CameraKit-AR-Canvas"></canvas>
      <!-- Photo Preview Canvas (Hidden by default) -->
      <canvas id="photo-preview-canvas" style="display: none;"></canvas>
      <!-- Photo/camera action controls (wrapped to avoid overlapping) -->
      <div class="camera-controls" style="display: none;" aria-hidden="true">
        <!-- Upload Button -->
        <button id="upload-btn" class="upload-btn" title="Upload Photo" style="display: none;">
        </button>

        <!-- Screenshot Button -->
        <button id="capture-btn" class="capture-btn" title="Take Screenshot" style="display: none;">
        </button>

        <!-- Generate Button (Hidden by default) -->
        <button id="generate-btn" class="generate-btn" style="display: none;">
        </button>
      </div>

      <!-- Hidden file input for upload -->
      <input type="file" id="file-input" accept="image/*" style="display: none;">

      <!-- Download and Retake (kept separate top corners) -->
      <button id="download-btn" class="download-btn" style="display: none;">
      </button>

      <button id="retake-btn" class="retake-btn" style="display: none;">
      </button>
    </div>
    <!-- Splash Loading GIF -->
    <div id="splash-loader">
      <img src="/loading.gif" alt="Loading..." />
    </div>
  </div>
  <!-- Gender Selection Overlay -->
  <div id="gender-overlay" class="gender-overlay" style="display: none;">
    <div class="gender-content">
      <p class="gender-title">Select your style</p>
      <div class="gender-actions">
        <button id="select-male" class="gender-btn male">King</button>
        <button id="select-female" class="gender-btn female">Queen</button>
      </div>
    </div>
  </div>
  <!-- Processing Overlay -->
  <div id="processing-overlay" class="processing-overlay" style="display: none;">
    <div class="processing-content">
      <img src="/loading.gif" alt="Processing..." />
      <p>Processing your image...</p>
    </div>
  </div>
  <!-- Splash Logo (disappears with splash) -->
  <img class="splash-logo" src="/Grand logo-pp final.png" alt="Orange GEM AI Logo" />
  <!-- App Logo (shown after splash) -->
  <img class="app-logo" src="/Grand logo-pp final.png" alt="Orange GEM AI Logo" />
  <!-- App Slogan (shown after splash) -->
  <img class="app-slogan" src="/Orange-Slogan.png" alt="Orange Slogan" />
</body>

</html>
